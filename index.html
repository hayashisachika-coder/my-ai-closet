  async function generateOutfit() {
      // (ä¸­èº«ã¯å‰å›ã® generateOutfit ã‚’ã‚³ãƒ”ãƒ¼)
      const checkedInputs = document.querySelectorAll('.grid input:checked');
      const selectedItems = Array.from(checkedInputs).map(input => JSON.parse(input.value));
      if (selectedItems.length === 0) return alert("æœã‚’é¸æŠã—ã¦ãã ã•ã„");
      const btn = document.getElementById('generateBtn'); const loading = document.getElementById('gen-loading'); const resultsDiv = document.getElementById('proposal-results');
      btn.disabled = true; loading.style.display = "block"; resultsDiv.innerHTML = ""; loading.scrollIntoView({ behavior: "smooth" });

        if (result.error) { alert("ã‚¨ãƒ©ãƒ¼: " + result.error); } else {
          if(!result.proposals || result.proposals.length === 0) resultsDiv.innerHTML = "<p>ææ¡ˆãªã—</p>";
          for (const proposal of result.proposals) { await renderCollage(proposal, resultsDiv); }

  async function renderCollage(proposal, container) {
      // (ä¸­èº«ã¯å‰å›ã® renderCollage (ã‚¤ãƒ³ã‚¹ã‚¿ã‚¤ãƒ«ç‰ˆ) ã‚’ã‚³ãƒ”ãƒ¼)
      // â€»ã“ã“ã«æ›¸ãã¨é•·ã™ãã‚‹ã®ã§çœç•¥ã€‚å‰å›ã®ã‚³ãƒ¼ãƒ‰ã‚’ä½¿ã£ã¦ãã ã•ã„ï¼
      // æç”»é †åº: ã‚¢ã‚¦ã‚¿ãƒ¼, ç¾½ç¹”ã‚Š, ãƒˆãƒƒãƒ—ã‚¹, ãƒ¯ãƒ³ãƒ”, ãƒœãƒˆãƒ ã‚¹, å°ç‰©... ã®é †ã«ãªã£ã¦ã„ã‚‹ã‚‚ã®
      const card = document.createElement('div'); card.className = "proposal-card";
      const canvas = document.createElement('canvas'); canvas.width = 800; canvas.height = 1000; canvas.className = "outfit-canvas";
      const ctx = canvas.getContext('2d'); ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, canvas.width, canvas.height);
      const imagePromises = proposal.outfitItems.map(item => new Promise(resolve => {
        const img = new Image(); img.crossOrigin = "Anonymous";
        img.onload = () => resolve({ img, item }); img.onerror = () => resolve(null); img.src = item.url;
      }));
      const loadedObjects = await Promise.all(imagePromises);
      const itemsMap = {};
      loadedObjects.forEach(obj => {
        if (!obj) return;
        const { img, item } = obj;
        const main = item.mainCategory;
        const sub = item.subCategory || "";
        if (main === "ãƒˆãƒƒãƒ—ã‚¹" && (sub.includes("ã‚«ãƒ¼ãƒ‡ã‚£ã‚¬ãƒ³") || sub.includes("ãƒ™ã‚¹ãƒˆ") || sub.includes("ã‚¸ãƒ¬"))) { itemsMap["ç¾½ç¹”ã‚Š"] = img; }
        else if (main === "ãƒˆãƒƒãƒ—ã‚¹") { itemsMap["ãƒˆãƒƒãƒ—ã‚¹"] = img; }
        else { itemsMap[main] = img; }
      });
      const drawOrder = ["ã‚¢ã‚¦ã‚¿ãƒ¼", "ç¾½ç¹”ã‚Š", "ãƒˆãƒƒãƒ—ã‚¹", "ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹", "ãƒœãƒˆãƒ ã‚¹", "ã‚·ãƒ¥ãƒ¼ã‚º", "ãƒãƒƒã‚°", "ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼"];
      drawOrder.forEach(cat => { if (itemsMap[cat]) drawItemOnCanvas(ctx, itemsMap[cat], cat); });
      const infoDiv = document.createElement('div'); infoDiv.className = "proposal-content";
      infoDiv.innerHTML = `<h4 class="proposal-title">${proposal.title}</h4><p class="proposal-desc">${proposal.description}</p>`;
      card.appendChild(canvas); card.appendChild(infoDiv); container.appendChild(card);
  }

// â˜…ä¿®æ­£ç‰ˆ: é…ç½®ã¨ã‚µã‚¤ã‚ºèª¿æ•´ï¼ˆé´ã®åº•åŸºæº–å¯¾å¿œï¼‰
  function drawItemOnCanvas(ctx, img, category) {
    const cw = 800; 
    let setting = {};

    // --- ãƒˆãƒƒãƒ—ã‚¹ ---
    if (category === "ãƒˆãƒƒãƒ—ã‚¹") {
      setting = { maxW: 360, maxH: 450, xOffset: 0, yPos: 80 };
    }
    // --- ãƒœãƒˆãƒ ã‚¹ ---
    else if (category === "ãƒœãƒˆãƒ ã‚¹") {
      setting = { maxW: 280, maxH: 450, xOffset: 0, yPos: 330 };
    }
    // --- ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹ ---
    else if (category === "ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹") {
      setting = { maxW: 320, maxH: 600, xOffset: 0, yPos: 100 };
    }
    // --- ç¾½ç¹”ã‚Š ---
    else if (category === "ç¾½ç¹”ã‚Š") {
      setting = { maxW: 330, maxH: 450, xOffset: 120, yPos: 40 }; 
    }
    // --- ã‚¢ã‚¦ã‚¿ãƒ¼ ---
    else if (category === "ã‚¢ã‚¦ã‚¿ãƒ¼") {
      setting = { maxW: 420, maxH: 600, xOffset: -150, yPos: 20 };
    }
    // --- ã‚·ãƒ¥ãƒ¼ã‚º (åº•åŸºæº–) ---
    else if (category === "ã‚·ãƒ¥ãƒ¼ã‚º") {
      // yPosã‚’åœ°é¢(950)ã«è¨­å®š
      setting = { maxW: 200, maxH: 600, xOffset: 80, yPos: 950 }; 
    }
    // --- ãƒãƒƒã‚° ---
    else if (category === "ãƒãƒƒã‚°") {
      setting = { maxW: 240, maxH: 240, xOffset: -300, yPos: 350 }; 
    }
    else { 
      setting = { maxW: 150, maxH: 150, xOffset: 250, yPos: 150 };
    }

    // ã‚µã‚¤ã‚ºè¨ˆç®— (ã“ã“ã§ calculateFittedSize ã‚’ä½¿ã„ã¾ã™)
    const size = calculateFittedSize(img, setting.maxW, setting.maxH);
    
    // Xåº§æ¨™
    let x = (cw / 2) + setting.xOffset - (size.width / 2);
    if (category === "ãƒãƒƒã‚°") x = 50; 
    else if (category === "ãã®ä»–" || category === "ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼") x = 600;

    // Yåº§æ¨™
    let y = setting.yPos;

    // â˜…é´ã ã‘ã¯ã€Œåœ°é¢ã‹ã‚‰å¼•ãç®—ã€ã™ã‚‹
    if (category === "ã‚·ãƒ¥ãƒ¼ã‚º") {
      y = setting.yPos - size.height;
    }

    ctx.drawImage(img, x, y, size.width, size.height);
  }

  // â˜…é‡è¦: ã“ã®é–¢æ•°ã‚‚å¿˜ã‚Œãšã«è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ï¼
  function calculateFittedSize(img, maxWidth, maxHeight) {
    const ratio = Math.min(maxWidth / img.width, maxHeight / img.height);
    return { width: img.width * ratio, height: img.height * ratio };
  }

  function updateBtn() {
      // (ä¸­èº«ã¯å‰å›ã¨åŒã˜)

      const guide = document.getElementById('guide-msg');
      if (checked.length > 0) { btn.disabled = false; btn.innerText = `é¸æŠã—ãŸ ${checked.length} ç‚¹ã§ã‚³ãƒ¼ãƒ‡ä½œæˆ`; guide.style.display = 'none'; }
      else { btn.disabled = true; btn.innerText = "é¸æŠã—ãŸæœã§ã‚³ãƒ¼ãƒ‡ä½œæˆ"; guide.style.display = 'block'; }
  }
