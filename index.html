    .season-group input:checked + span { color: #ff6b6b; font-weight: bold; }

    /* --- ã‚¯ãƒ­ãƒ¼ã‚¼ãƒƒãƒˆãƒªã‚¹ãƒˆ --- */

    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }

    .grid input { position: absolute; top: 0; left: 0; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
    /* é¸æŠæ™‚ã®ã‚¹ã‚¿ã‚¤ãƒ« */
    .grid input:checked + img { border-color: #ff6b6b; opacity: 0.8; transform: scale(0.95); }
    .grid input:checked + img::after { content: "âœ”"; position: absolute; top: 5px; right: 5px; color: white; background: #ff6b6b; border-radius: 50%; width: 20px; height: 20px; text-align: center; line-height: 20px; font-size: 12px; }

    /* --- ã‚³ãƒ¼ãƒ‡ææ¡ˆã‚¨ãƒªã‚¢ --- */
    #proposal-area { margin-top: 30px; border-top: 2px dashed #ddd; padding-top: 25px; }

    /* ç”Ÿæˆä¸­ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
    #gen-loading { text-align: center; padding: 40px 20px; color: #666; display: none; }
    .spinner { display: inline-block; width: 40px; height: 40px; border: 4px solid rgba(255,107,107,.2); border-radius: 50%; border-top-color: #ff6b6b; animation: spin 1s ease-in-out infinite; margin-bottom: 15px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="card">
  <h2>âœ¨ ã‚¢ã‚¤ãƒ†ãƒ ç™»éŒ²</h2>
  
  <label>å†™çœŸã‚’æ’®ã‚‹ãƒ»é¸ã¶</label>
  <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect()">

    <option value="ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹">ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹</option>

    <option value="ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼">ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼</option>

  <label>ã‚¢ã‚¤ãƒ†ãƒ å</label>
  <input type="text" id="subCat" placeholder="ä¾‹: ãƒ‹ãƒƒãƒˆ, ãƒ‡ãƒ‹ãƒ ...">
  
  <label>ç‰¹å¾´ãƒ»è‰²</label>
  <input type="text" id="features" placeholder="ä¾‹: ç™½, ã‚±ãƒ¼ãƒ–ãƒ«ç·¨ã¿ (è‡ªå‹•å…¥åŠ›)">

  <label>å­£ç¯€æ„Ÿ</label>

    <label><input type="checkbox" name="season" value="å¤"> <span>å¤</span></label>
    <label><input type="checkbox" name="season" value="ç§‹"> <span>ç§‹</span></label>

</div>

<div class="card">
  <h2>ğŸ‘— My Closet</h2>
  <button onclick="loadItems()" class="sub-btn">ğŸ”„ ãƒªã‚¹ãƒˆã‚’æ›´æ–°</button>
  
  <div id="closet-container"><p style="text-align:center; color:#999;">èª­ã¿è¾¼ã¿ä¸­...</p></div>
  
  <div id="proposal-area">
    <h3>âœ¨ AI Styling</h3>
    <p id="guide-msg" style="font-size:0.9em; color:#666;">ä¸Šã®ãƒªã‚¹ãƒˆã‹ã‚‰ä½¿ã„ãŸã„æœã‚’é¸æŠã—ã¦ãã ã•ã„</p>
    
    <button id="generateBtn" onclick="generateOutfit()" disabled>é¸æŠã—ãŸæœã§ã‚³ãƒ¼ãƒ‡ã‚’ææ¡ˆ</button>
    
    <div id="gen-loading">
      <div class="spinner"></div>
      <p style="font-weight:bold;">AIã‚¹ã‚¿ã‚¤ãƒªã‚¹ãƒˆãŒè€ƒãˆä¸­...</p>
      <p style="font-size:0.8em;">â€»é«˜ç”»è³ªãªç”»åƒã‚’ç”Ÿæˆã™ã‚‹ãŸã‚ã€<br>1åˆ†ã»ã©ã‹ã‹ã‚‹å ´åˆãŒã‚ã‚Šã¾ã™â˜•</p>

</div>

<script>
  // ==============================================
  // â˜…é‡è¦â˜… GASã®URLã‚’ã“ã“ã«è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ï¼
  // ==============================================
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwkjflFsRpSsGiXj9au78QfhVcDZryVVKeHuuLKA4-jByi4_pcmESf1X51Oj6PiLWGjFw/exec"; 


  // --- APIé€šä¿¡é–¢æ•° ---
  async function callGasApi(action, data = {}) {
    const payload = { action: action, ...data };
    
    // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆå¯¾ç­–: ç”Ÿæˆæ™‚ã¯æ™‚é–“ãŒã‹ã‹ã‚‹ã®ã§å¾…ã¡æ™‚é–“ã‚’é•·ãè¨­å®šã—ãŸã„ãŒ
    // fetchã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ãƒ–ãƒ©ã‚¦ã‚¶ä¾å­˜ã€‚ã“ã“ã§ã¯æ¨™æº–çš„ã«å‘¼ã³å‡ºã™ã€‚
    const response = await fetch(GAS_API_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    return await response.json();
  }


  // =========================================
  // 1. ã‚³ãƒ¼ãƒ‡ç”Ÿæˆæ©Ÿèƒ½ (generateOutfitså¯¾å¿œ)
  // =========================================
  async function generateOutfit() {
    // é¸æŠã•ã‚ŒãŸã‚¢ã‚¤ãƒ†ãƒ ã‚’å–å¾—
    const checkedInputs = document.querySelectorAll('.grid input:checked');
    const selectedItems = Array.from(checkedInputs).map(input => JSON.parse(input.value));

    if (selectedItems.length === 0) return alert("æœã‚’1ã¤ä»¥ä¸Šé¸æŠã—ã¦ãã ã•ã„");

    // UIã‚’ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹ã«ã™ã‚‹
    const btn = document.getElementById('generateBtn');
    const loading = document.getElementById('gen-loading');
    const resultsDiv = document.getElementById('proposal-results');
    
    btn.disabled = true;
    btn.innerText = "ç”Ÿæˆä¸­... (ç”»é¢ã‚’é–‰ã˜ãªã„ã§ãã ã•ã„)";
    loading.style.display = "block";
    resultsDiv.innerHTML = ""; // å‰ã®çµæœã‚’æ¶ˆã™
    
    // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ã¦è¦‹ã‚„ã™ãã™ã‚‹
    loading.scrollIntoView({ behavior: "smooth", block: "center" });

    try {
      // GAS APIã‚’å‘¼ã³å‡ºã™
      // â€»ç”»åƒã®æšæ•°åˆ†Imagenã‚’å©ãã®ã§æ™‚é–“ãŒã‹ã‹ã‚Šã¾ã™
      const result = await callGasApi('generate', { selectedItems: selectedItems });
      
      loading.style.display = "none";
      btn.disabled = false;
      btn.innerText = "ã‚‚ã†ä¸€åº¦ææ¡ˆã™ã‚‹";

      if (result.error) {
        alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + result.error);
      } else {
        // çµæœã‚’è¡¨ç¤ºã™ã‚‹
        renderProposals(result.proposals);
      }

    } catch (err) {
      loading.style.display = "none";
      btn.disabled = false;
      btn.innerText = "å†è©¦è¡Œã™ã‚‹";
      alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚\næ™‚é–“ãŒã‹ã‹ã‚Šã™ãã¦ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ãŸå¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚\n" + err);
    }
  }

  // ææ¡ˆçµæœã®HTMLã‚’ä½œã‚‹é–¢æ•°
  function renderProposals(proposals) {
    const resultsDiv = document.getElementById('proposal-results');
    
    if (!proposals || proposals.length === 0) {
      resultsDiv.innerHTML = "<p>ææ¡ˆãŒä½œæˆã•ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚</p>";
      return;
    }

    proposals.forEach(prop => {
      // ç”Ÿæˆã•ã‚ŒãŸç”»åƒã®URL (GASã‹ã‚‰è¿”ã£ã¦ãã‚‹Googleãƒ‰ãƒ©ã‚¤ãƒ–ã®URL)
      const imgSrc = prop.generatedImageUrl;
      
      const card = document.createElement('div');
      card.className = "proposal-card";
      card.innerHTML = `
        <img src="${imgSrc}" alt="ç”Ÿæˆã•ã‚ŒãŸã‚³ãƒ¼ãƒ‡" loading="lazy">
        <div class="proposal-content">
          <h4 class="proposal-title">${prop.title}</h4>
          <p class="proposal-desc">${prop.description}</p>
        </div>
      `;
      resultsDiv.appendChild(card);
    });
    
    // çµæœã®å ´æ‰€ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    resultsDiv.scrollIntoView({ behavior: "smooth", block: "start" });
  }


  // =========================================
  // 2. ç”»åƒç™»éŒ²ãƒ•ãƒ­ãƒ¼ (analyze -> upload)
  // =========================================
  let fileData = null;

  function handleFileSelect() {
    const file = document.getElementById('fileInput').files[0];
    const preview = document.getElementById('preview');
    const loading = document.getElementById('ai-loading');

    if (file) {
      const reader = new FileReader();
      reader.onload = async function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
        loading.style.display = 'block';

        fileData = {
          filename: file.name,
          mimeType: file.type,
          image: e.target.result // Base64
        };

        // GAS APIã§è§£æ
        try {
          const result = await callGasApi('analyze', fileData);
          loading.style.display = 'none';
          
          if (result.error) {
            alert("è§£æã‚¨ãƒ©ãƒ¼: " + result.error);
          } else {
            // ãƒ•ã‚©ãƒ¼ãƒ è‡ªå‹•å…¥åŠ›
            document.getElementById('mainCat').value = result.mainCategory || "ãƒˆãƒƒãƒ—ã‚¹";
            document.getElementById('subCat').value = result.subCategory || "";
            document.getElementById('features').value = (result.color || "") + " " + (result.features || "");
            const seasons = result.seasons || [];
            document.querySelectorAll('input[name="season"]').forEach(cb => {
              cb.checked = seasons.includes(cb.value);
            });
          }
        } catch (err) {
          loading.style.display = 'none';
          alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + err);
        }
      };
      reader.readAsDataURL(file);
    }
  }

  async function uploadData() {
    if (!fileData) return alert("ç”»åƒã‚’é¸ã‚“ã§ãã ã•ã„");
    
    const btn = document.getElementById('saveBtn');
    btn.disabled = true;
    btn.innerText = "é€ä¿¡ä¸­...";

    const data = {
      ...fileData,
      mainCategory: document.getElementById('mainCat').value,
      subCategory: document.getElementById('subCat').value,
      features: document.getElementById('features').value,
      seasons: Array.from(document.querySelectorAll('input[name="season"]:checked')).map(e => e.value)
    };

    try {
      const result = await callGasApi('upload', data);
      if (result.success) {
        alert("ä¿å­˜å®Œäº†ï¼");
        // ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('fileInput').value = "";
        document.getElementById('preview').style.display = 'none';
        document.getElementById('subCat').value = "";
        document.getElementById('features').value = "";
        document.querySelectorAll('input[name="season"]').forEach(cb => cb.checked = false);
        fileData = null;
        
        // ä¿å­˜ã—ãŸã‚‰ãƒªã‚¹ãƒˆã‚‚æ›´æ–°
        loadItems();
      } else {
        alert("ã‚¨ãƒ©ãƒ¼: " + result.message);
      }
    } catch (err) {
      alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + err);
    } finally {
      btn.disabled = false;
      btn.innerText = "ä¿å­˜ã™ã‚‹";
    }
  }


  // =========================================
  // 3. ã‚¯ãƒ­ãƒ¼ã‚¼ãƒƒãƒˆä¸€è¦§å–å¾— (getList)
  // =========================================
  window.onload = loadItems;

  async function loadItems() {
    const container = document.getElementById('closet-container');
    container.innerHTML = '<p style="text-align:center; color:#999;">èª­ã¿è¾¼ã¿ä¸­...</p>';
    updateBtn(); // ãƒœã‚¿ãƒ³çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ

    try {
      const result = await callGasApi('getList');
      const items = result.items || [];
      
      if (items.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>ã¾ã æœãŒã‚ã‚Šã¾ã›ã‚“</p>";
        return;
      }
      renderCloset(items);

    } catch (err) {
      container.innerHTML = "<p>èª­ã¿è¾¼ã¿å¤±æ•—: " + err + "</p>";
    }
  }

  function renderCloset(items) {
    const container = document.getElementById('closet-container');
    container.innerHTML = "";

    // éšå±¤æ§‹é€ ã‚’ä½œã‚‹
    const tree = {};
    items.forEach(item => {
      const main = item.mainCategory || "æœªåˆ†é¡";
      const sub = item.subCategory || "ãã®ä»–";
      if (!tree[main]) tree[main] = {};
      if (!tree[main][sub]) tree[main][sub] = [];
      tree[main][sub].push(item);
    });

    // HTMLç”Ÿæˆ
    for (const [mainCat, subGroups] of Object.entries(tree)) {
      const details = document.createElement('details');
      details.open = true;
      
      const summary = document.createElement('summary');
      summary.textContent = mainCat;
      details.appendChild(summary);

      // å°ã‚«ãƒ†ã‚´ãƒª
      for (const [subCat, catItems] of Object.entries(subGroups)) {
        const subHeader = document.createElement('div');
        subHeader.textContent = subCat;
        subHeader.style.fontSize = "0.9em";
        subHeader.style.color = "#666";
        subHeader.style.margin = "10px 0 5px 15px";
        subHeader.style.fontWeight = "bold";
        subHeader.style.borderLeft = "3px solid #ff6b6b";
        subHeader.style.paddingLeft = "8px";
        details.appendChild(subHeader);

        const grid = document.createElement('div');
        grid.className = 'grid';
        
        catItems.forEach(item => {
          const titleText = `${item.subCategory} (${item.features})`;
          grid.innerHTML += `
            <label title="${titleText}">
              <input type="checkbox" onchange="updateBtn()" value='${JSON.stringify(item)}'>
              <img src="${item.url}" loading="lazy">
            </label>
          `;
        });
        details.appendChild(grid);
      }
      container.appendChild(details);
    }
  }

  function updateBtn() {
    const checked = document.querySelectorAll('.grid input:checked');
    const btn = document.getElementById('generateBtn');
    const guide = document.getElementById('guide-msg');
    
    if (checked.length > 0) {
      btn.disabled = false;
      btn.innerText = `é¸æŠã—ãŸ ${checked.length} ç‚¹ã§ã‚³ãƒ¼ãƒ‡ã‚’ææ¡ˆ`;
      guide.style.display = 'none';
    } else {
      btn.disabled = true;
      btn.innerText = "é¸æŠã—ãŸæœã§ã‚³ãƒ¼ãƒ‡ã‚’ææ¡ˆ";
      guide.style.display = 'block';
    }
  }
</script>
