<body>

    <option value="ãƒãƒƒã‚°">ãƒãƒƒã‚°</option>
    <option value="ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼">ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼</option>
    <option value="ãã®ä»–">ãã®ä»–</option>

  <label>ã‚¢ã‚¤ãƒ†ãƒ å</label>
  <input type="text" id="subCat" placeholder="ä¾‹: ç™½ãƒ‹ãƒƒãƒˆ">
  <label>ç‰¹å¾´ãƒ»è‰²</label>
  <input type="text" id="features" placeholder="è‡ªå‹•å…¥åŠ›">
  
  <label>å­£ç¯€æ„Ÿ</label>
  <div class="season-group">
    <label><input type="checkbox" name="season" value="æ˜¥"> <span>æ˜¥</span></label>
    <label><input type="checkbox" name="season" value="å¤"> <span>å¤</span></label>

<div class="card">
  <h2>ğŸ‘— My Closet</h2>
  <button onclick="loadItems()" class="sub-btn">ğŸ”„ ãƒªã‚¹ãƒˆã‚’æ›´æ–°</button>
  <div id="closet-container"><p style="text-align:center; color:#999;">èª­ã¿è¾¼ã¿ä¸­...</p></div>
  
  <div id="proposal-area">
    <h3>âœ¨ ã‚³ãƒ¼ãƒ‡ææ¡ˆ (Collage)</h3>
    <p id="guide-msg" style="font-size:0.9em; color:#666;">ä½¿ã„ãŸã„æœã‚’é¸æŠã—ã¦ãã ã•ã„</p>
    
    <button id="generateBtn" onclick="generateOutfit()" disabled>é¸æŠã—ãŸæœã§ã‚³ãƒ¼ãƒ‡ä½œæˆ</button>
    
    <div id="gen-loading">
      <div class="spinner"></div>
      <p>AIãŒçµ„ã¿åˆã‚ã›ã‚’è€ƒãˆä¸­...</p>

<script>
  // â˜…ã“ã“ã«GASã®URLã‚’è²¼ã£ã¦ãã ã•ã„ï¼
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwkjflFsRpSsGiXj9au78QfhVcDZryVVKeHuuLKA4-jByi4_pcmESf1X51Oj6PiLWGjFw/exec"; 

  // --- APIé€šä¿¡ ---
  async function callGasApi(action, data = {}) {
    const response = await fetch(GAS_API_URL, {
      method: "POST",
      body: JSON.stringify({ action, ...data })
    });
    return await response.json();
  }

  // --- ã‚³ãƒ¼ãƒ‡ç”Ÿæˆ (ã‚³ãƒ©ãƒ¼ã‚¸ãƒ¥ä½œæˆ) ---
  async function generateOutfit() {
    const checkedInputs = document.querySelectorAll('.grid input:checked');
    const selectedItems = Array.from(checkedInputs).map(input => JSON.parse(input.value));
    if (selectedItems.length === 0) return alert("æœã‚’é¸æŠã—ã¦ãã ã•ã„");

    const btn = document.getElementById('generateBtn');
    const loading = document.getElementById('gen-loading');
    const resultsDiv = document.getElementById('proposal-results');
    
    btn.disabled = true;
    loading.style.display = "block";
    resultsDiv.innerHTML = "";
    loading.scrollIntoView({ behavior: "smooth" });

    try {
      // 1. AIã«çµ„ã¿åˆã‚ã›ã‚’è€ƒãˆã•ã›ã‚‹
      const result = await callGasApi('generate', { selectedItems });
      
      loading.style.display = "none";
      btn.disabled = false;

      if (result.error) {
        alert("ã‚¨ãƒ©ãƒ¼: " + result.error);
      } else {
        // 2. çµæœã‚’æç”»
        if(!result.proposals || result.proposals.length === 0) {
          resultsDiv.innerHTML = "<p>ææ¡ˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>";
        }
        for (const proposal of result.proposals) {
          await renderCollage(proposal, resultsDiv);
        }
      }
    } catch (err) {
      loading.style.display = "none";
      btn.disabled = false;
      alert("ã‚¨ãƒ©ãƒ¼: " + err);
    }
  }

  // â˜…ã‚­ãƒ£ãƒ³ãƒã‚¹æç”»ãƒ­ã‚¸ãƒƒã‚¯
  async function renderCollage(proposal, container) {
    const card = document.createElement('div');
    card.className = "proposal-card";
    
    const canvas = document.createElement('canvas');
    canvas.width = 800;
    canvas.height = 1000;
    canvas.className = "outfit-canvas";
    const ctx = canvas.getContext('2d');
    
    // èƒŒæ™¯: å°‘ã—ãŠã—ã‚ƒã‚Œãªã‚ªãƒ•ãƒ›ãƒ¯ã‚¤ãƒˆ
    ctx.fillStyle = "#ffffff"; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // ç”»åƒèª­ã¿è¾¼ã¿
    const imagePromises = proposal.outfitItems.map(item => {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = () => resolve({ img, cat: item.mainCategory });
        img.onerror = () => resolve(null);
        img.src = item.url;
      });
    });

    const loadedImages = await Promise.all(imagePromises);

    // --- é‡ã­é †ã¨é…ç½® ---
    // ä¸‹ã«ã‚ã‚‹ã‚‚ã®ã‹ã‚‰å…ˆã«æã (ãƒœãƒˆãƒ ã‚¹â†’ãƒˆãƒƒãƒ—ã‚¹â†’ã‚¢ã‚¦ã‚¿ãƒ¼â†’é´â†’ãƒãƒƒã‚°)
    const drawOrder = ["ãƒœãƒˆãƒ ã‚¹", "ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹", "ãƒˆãƒƒãƒ—ã‚¹", "ã‚¢ã‚¦ã‚¿ãƒ¼", "ã‚·ãƒ¥ãƒ¼ã‚º", "ãƒãƒƒã‚°", "ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼"];
    
    const itemsMap = {};
    loadedImages.forEach(obj => { if(obj) itemsMap[obj.cat] = obj.img; });

    drawOrder.forEach(cat => {
      const img = itemsMap[cat];
      if (img) drawItemOnCanvas(ctx, img, cat);
    });

    const infoDiv = document.createElement('div');
    infoDiv.className = "proposal-content";
    infoDiv.innerHTML = `<h4 class="proposal-title">${proposal.title}</h4><p class="proposal-desc">${proposal.description}</p>`;

    card.appendChild(canvas);
    card.appendChild(infoDiv);
    container.appendChild(card);
  }

  // é…ç½®åº§æ¨™ã®è¨ˆç®—
  function drawItemOnCanvas(ctx, img, category) {
    const cw = 800; 
    const aspect = img.width / img.height;
    let x, y, w, h;

    if (category === "ãƒˆãƒƒãƒ—ã‚¹") {
      w = 360; h = w / aspect;
      x = (cw - w) / 2; y = 80;
    } else if (category === "ãƒœãƒˆãƒ ã‚¹") {
      w = 340; h = w / aspect;
      x = (cw - w) / 2; y = 380; // ãƒˆãƒƒãƒ—ã‚¹ã®ä¸‹
    } else if (category === "ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹") {
      w = 400; h = w / aspect;
      x = (cw - w) / 2; y = 100;
    } else if (category === "ã‚¢ã‚¦ã‚¿ãƒ¼") {
      w = 420; h = w / aspect;
      x = (cw - w) / 2; y = 60; // ãƒˆãƒƒãƒ—ã‚¹ã®å°‘ã—ä¸Šã‹ã‚‰è¦†ã†
    } else if (category === "ã‚·ãƒ¥ãƒ¼ã‚º") {
      w = 220; h = w / aspect;
      x = (cw - w) / 2 + 80; y = 750;
    } else if (category === "ãƒãƒƒã‚°") {
      w = 250; h = w / aspect;
      x = 50; y = 300; // å·¦å´
    } else { // ãã®ä»–ãƒ»ã‚¢ã‚¯ã‚»
      w = 150; h = w / aspect;
      x = 600; y = 100;
    }

    ctx.drawImage(img, x, y, w, h);
  }

  // --- åŸºæœ¬æ©Ÿèƒ½ (å‰å›ã¨åŒã˜) ---
  let fileData = null;
  function handleFileSelect() {
    const file = document.getElementById('fileInput').files[0];
    const preview = document.getElementById('preview');
    const loading = document.getElementById('ai-loading');
    if (file) {
      const reader = new FileReader();
      reader.onload = async function(e) {
        preview.src = e.target.result; preview.style.display = 'block'; loading.style.display = 'block';
        fileData = { filename: file.name, mimeType: file.type, image: e.target.result };
        try {
          const result = await callGasApi('analyze', fileData);
          loading.style.display = 'none';
          if (result.error) { alert("è§£æã‚¨ãƒ©ãƒ¼: " + result.error); } else {
            document.getElementById('mainCat').value = result.mainCategory || "ãã®ä»–";
            document.getElementById('subCat').value = result.subCategory || "";
            document.getElementById('features').value = (result.color || "") + " " + (result.features || "");
            const seasons = result.seasons || [];
            document.querySelectorAll('input[name="season"]').forEach(cb => { cb.checked = seasons.includes(cb.value); });
          }
        } catch (err) { loading.style.display = 'none'; alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + err); }
      };
      reader.readAsDataURL(file);
    }
  }

  async function uploadData() {
    if (!fileData) return alert("ç”»åƒã‚’é¸ã‚“ã§ãã ã•ã„");
    const btn = document.getElementById('saveBtn');
    btn.disabled = true; btn.innerText = "é€ä¿¡ä¸­...";
    const data = {
      ...fileData,
      mainCategory: document.getElementById('mainCat').value,
      subCategory: document.getElementById('subCat').value,
      features: document.getElementById('features').value,
      seasons: Array.from(document.querySelectorAll('input[name="season"]:checked')).map(e => e.value)
    };
    try {
      const result = await callGasApi('upload', data);
      if (result.success) {
        alert("ä¿å­˜å®Œäº†ï¼");
        document.getElementById('fileInput').value = ""; document.getElementById('preview').style.display = 'none';
        document.getElementById('subCat').value = ""; document.getElementById('features').value = "";
        document.querySelectorAll('input[name="season"]').forEach(cb => cb.checked = false);
        fileData = null; loadItems();
      } else { alert("ã‚¨ãƒ©ãƒ¼: " + result.message); }
    } catch (err) { alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + err); } finally { btn.disabled = false; btn.innerText = "ä¿å­˜ã™ã‚‹"; }
  }

  window.onload = loadItems;
  async function loadItems() {
    const container = document.getElementById('closet-container');
    container.innerHTML = '<p style="text-align:center; color:#999;">èª­ã¿è¾¼ã¿ä¸­...</p>';
    updateBtn();
    try {
      const result = await callGasApi('getList');
      const items = result.items || [];
      if (items.length === 0) { container.innerHTML = "<p style='text-align:center;'>ã¾ã æœãŒã‚ã‚Šã¾ã›ã‚“</p>"; return; }
      renderCloset(items);
    } catch (err) { container.innerHTML = "<p>èª­ã¿è¾¼ã¿å¤±æ•—: " + err + "</p>"; }
  }

  function renderCloset(items) {
    const container = document.getElementById('closet-container');
    container.innerHTML = "";
    const tree = {};
    items.forEach(item => {
      const main = item.mainCategory || "æœªåˆ†é¡";
      const sub = item.subCategory || "ãã®ä»–";
      if (!tree[main]) tree[main] = {};
      if (!tree[main][sub]) tree[main][sub] = [];
      tree[main][sub].push(item);
    });

    for (const [mainCat, subGroups] of Object.entries(tree)) {
      const details = document.createElement('details');
      details.open = true;
      const summary = document.createElement('summary');
      summary.textContent = mainCat;
      details.appendChild(summary);

      for (const [subCat, catItems] of Object.entries(subGroups)) {
        const subHeader = document.createElement('div');
        subHeader.textContent = subCat;
        subHeader.style.fontSize = "0.9em"; subHeader.style.color = "#666"; subHeader.style.margin = "10px 0 5px 15px"; subHeader.style.fontWeight = "bold"; subHeader.style.borderLeft = "3px solid #ff6b6b"; subHeader.style.paddingLeft = "8px";
        details.appendChild(subHeader);

        const grid = document.createElement('div');
        grid.className = 'grid';
        catItems.forEach(item => {
          const titleText = `${item.subCategory} (${item.features})`;
          grid.innerHTML += `
            <label title="${titleText}">
              <input type="checkbox" onchange="updateBtn()" value='${JSON.stringify(item)}'>
              <img src="${item.url}" loading="lazy" style="object-fit: contain;">
            </label>
          `;
        });
        details.appendChild(grid);
      }
      container.appendChild(details);
    }
  }

  function updateBtn() {
    const checked = document.querySelectorAll('.grid input:checked');
    const btn = document.getElementById('generateBtn');
    const guide = document.getElementById('guide-msg');
    if (checked.length > 0) {
      btn.disabled = false; btn.innerText = `é¸æŠã—ãŸ ${checked.length} ç‚¹ã§ã‚³ãƒ¼ãƒ‡ä½œæˆ`; guide.style.display = 'none';
    } else {
      btn.disabled = true; btn.innerText = "é¸æŠã—ãŸæœã§ã‚³ãƒ¼ãƒ‡ä½œæˆ"; guide.style.display = 'block';
    }
  }
</script>
