<script>
  // â˜…é‡è¦â˜… ã•ã£ãã‚³ãƒ”ãƒ¼ã—ãŸGASã®URLã‚’ã“ã“ã«è²¼ã‚‹ï¼
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwkjflFsRpSsGiXj9au78QfhVcDZryVVKeHuuLKA4-jByi4_pcmESf1X51Oj6PiLWGjFw/exec";

  // --- æ±ç”¨: GASã«ãƒ‡ãƒ¼ã‚¿ã‚’é€ã‚‹é–¢æ•° (fetchä½¿ç”¨) ---
  async function callGasApi(action, data = {}) {
    const payload = { action: action, ...data };
    
    // POSTã§é€ä¿¡ (no-corsãƒ¢ãƒ¼ãƒ‰ã¯ä½¿ã‚ãšã€GASã®redirectã‚’è¿½ã†è¨­å®šã«ã™ã‚‹)
    const response = await fetch(GAS_API_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    return await response.json();
  }

  // 1. ç”»åƒé¸æŠ & AIè§£æ
  let fileData = null;
  function handleFileSelect() {
    const file = document.getElementById('fileInput').files[0];
    const preview = document.getElementById('preview');
    const loading = document.getElementById('ai-loading');

    if (file) {
      const reader = new FileReader();
      reader.onload = async function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
        loading.style.display = 'block';

        fileData = {
          filename: file.name,
          mimeType: file.type,
          image: e.target.result // Base64
        };

        // GAS APIã‚’å‘¼ã³å‡ºã™
        try {
          const result = await callGasApi('analyze', fileData);
          loading.style.display = 'none';
          
          if (result.error) {
            alert("ã‚¨ãƒ©ãƒ¼: " + result.error);
          } else {
            // ãƒ•ã‚©ãƒ¼ãƒ è‡ªå‹•å…¥åŠ›
            document.getElementById('mainCat').value = result.mainCategory || "ãƒˆãƒƒãƒ—ã‚¹";
            document.getElementById('subCat').value = result.subCategory || "";
            document.getElementById('features').value = (result.color || "") + " " + (result.features || "");
            const seasons = result.seasons || [];
            document.querySelectorAll('input[name="season"]').forEach(cb => {
              cb.checked = seasons.includes(cb.value);
            });
          }
        } catch (err) {
          loading.style.display = 'none';
          alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + err);
        }
      };
      reader.readAsDataURL(file);
    }
  }

  // 2. ãƒ‡ãƒ¼ã‚¿ä¿å­˜
  async function uploadData() {
    if (!fileData) return alert("ç”»åƒã‚’é¸ã‚“ã§ãã ã•ã„");
    
    const btn = document.getElementById('saveBtn');
    btn.disabled = true;
    btn.innerText = "é€ä¿¡ä¸­...";

    const data = {
      ...fileData,
      mainCategory: document.getElementById('mainCat').value,
      subCategory: document.getElementById('subCat').value,
      features: document.getElementById('features').value,
      seasons: Array.from(document.querySelectorAll('input[name="season"]:checked')).map(e => e.value)
    };

    try {
      const result = await callGasApi('upload', data);
      if (result.success) {
        alert("ä¿å­˜å®Œäº†ï¼");
        // ãƒªã‚»ãƒƒãƒˆå‡¦ç†
        document.getElementById('fileInput').value = "";
        document.getElementById('preview').style.display = 'none';
        document.getElementById('subCat').value = "";
        document.getElementById('features').value = "";
        document.querySelectorAll('input[name="season"]').forEach(cb => cb.checked = false);
        fileData = null;
        loadItems(); // ãƒªã‚¹ãƒˆæ›´æ–°
      } else {
        alert("ã‚¨ãƒ©ãƒ¼: " + result.message);
      }
    } catch (err) {
      alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + err);
    } finally {
      btn.disabled = false;
      btn.innerText = "ã“ã®å†…å®¹ã§ä¿å­˜ã™ã‚‹";
    }
  }

  // 3. ãƒªã‚¹ãƒˆå–å¾—
  window.onload = loadItems;
  async function loadItems() {
    const container = document.getElementById('closet-container');
    try {
      const result = await callGasApi('getList');
      const items = result.items || [];
      
      container.innerHTML = "";
      if (items.length === 0) {
        container.innerHTML = "<p>ã¾ã æœãŒã‚ã‚Šã¾ã›ã‚“</p>";
        return;
      }

      // ã‚«ãƒ†ã‚´ãƒªåˆ†ã‘ã—ã¦è¡¨ç¤º
      const categories = {};
      items.forEach(item => {
        if (!categories[item.mainCategory]) categories[item.mainCategory] = [];
        categories[item.mainCategory].push(item);
      });

      for (const [catName, catItems] of Object.entries(categories)) {
        const details = document.createElement('details');
        details.open = true;
        details.innerHTML = `<summary>${catName}</summary>`;
        
        const grid = document.createElement('div');
        grid.className = 'grid';
        
        catItems.forEach(item => {
          grid.innerHTML += `
            <label>
              <input type="checkbox" onchange="updateBtn()" value='${JSON.stringify(item)}'>
              <img src="${item.url}">
            </label>
          `;
        });
        
        details.appendChild(grid);
        container.appendChild(details);
      }

    } catch (err) {
      container.innerHTML = "<p>èª­ã¿è¾¼ã¿å¤±æ•—: " + err + "</p>";
    }
  }

  function updateBtn() {
    const checked = document.querySelectorAll('.grid input:checked');
    const btn = document.getElementById('generateBtn');
    if (checked.length > 0) {
      btn.disabled = false;
      btn.innerText = `é¸æŠã—ãŸ ${checked.length} ç‚¹ã§ã‚³ãƒ¼ãƒ‡ã‚’ææ¡ˆ`;
    } else {

    }
  }
