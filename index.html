    const response = await fetch(GAS_API_URL, {

  function updateSubCatOptions(targetId, mainVal, selectedSub = null) {

  function compressImage(base64Str, maxWidth = 800) {
    return new Promise((resolve) => {
      const img = new Image();
      img.src = base64Str;
      img.onload = () => {
        let width = img.width;
        let height = img.height;
        if (width > maxWidth || height > maxWidth) {
          if (width > height) {
            height = Math.round(height * (maxWidth / width));
            width = maxWidth;
          } else {
            width = Math.round(width * (maxWidth / height));
            height = maxWidth;
          }
        }
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, width, height);
        ctx.drawImage(img, 0, 0, width, height);
        resolve(canvas.toDataURL('image/png'));
      };
      img.onerror = (e) => resolve(base64Str);
    });
  }

  function renderCloset(items) {
    const container = document.getElementById('closet-container');
    container.innerHTML = "";
    const tree = {};
    items.forEach(item => {
      const main = item.mainCategory || "æœªåˆ†é¡";
      const sub = item.subCategory || "ãã®ä»–";
      if (!tree[main]) tree[main] = {};
      if (!tree[main][sub]) tree[main][sub] = [];
      tree[main][sub].push(item);
    });

    for (const [mainCat, subGroups] of Object.entries(tree)) {
      const details = document.createElement('details'); details.open = true;
      const summary = document.createElement('summary'); summary.textContent = mainCat;
      details.appendChild(summary);

      for (const [subCat, catItems] of Object.entries(subGroups)) {
        const subHeader = document.createElement('div');
        subHeader.textContent = subCat;
        subHeader.style.cssText = "font-size:0.9em; color:#666; margin:10px 0 5px 15px; font-weight:bold; border-left:3px solid #ff6b6b; padding-left:8px;";
        details.appendChild(subHeader);

        const grid = document.createElement('div'); grid.className = 'grid';
        catItems.forEach(item => {
          const div = document.createElement('div'); div.className = 'grid-item';
          const checkbox = document.createElement('input'); checkbox.type = 'checkbox'; checkbox.value = JSON.stringify(item); checkbox.onchange = updateBtn;
          
          const img = document.createElement('img'); 
          img.src = item.url; 
          img.loading = 'lazy'; 
          img.style.objectFit = 'contain';
          
          const editBtn = document.createElement('div'); editBtn.className = 'edit-btn'; editBtn.textContent = 'âœï¸';
          editBtn.onclick = (e) => { e.preventDefault(); openEditModal(item); };
          div.appendChild(checkbox); div.appendChild(img); div.appendChild(editBtn);
          grid.appendChild(div);
        });
        details.appendChild(grid);
      }
      container.appendChild(details);
    }
  }

  async function generateOutfit() {

    const btn = document.getElementById('generateBtn');

  async function renderCollage(proposal, container) {
    const card = document.createElement('div'); card.className = "proposal-card";
    const canvas = document.createElement('canvas'); canvas.width = 800; canvas.height = 1000; canvas.className = "outfit-canvas";
    const ctx = canvas.getContext('2d'); ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    const imagePromises = proposal.outfitItems.map(item => new Promise(resolve => {
      const img = new Image();
      img.onload = () => resolve({ img, item });
      img.onerror = () => { console.error("èª­è¾¼ã‚¨ãƒ©ãƒ¼"); resolve({ img, item }); };
      img.src = item.url;
    }));
    
    const loadedObjects = await Promise.all(imagePromises);
    const itemsMap = {};
    loadedObjects.forEach(obj => {
      if (!obj) return;
      const { img, item } = obj;
      const main = item.mainCategory;
      const sub = item.subCategory || "";
      if (main === "ãƒˆãƒƒãƒ—ã‚¹" && (sub.includes("ã‚«ãƒ¼ãƒ‡ã‚£ã‚¬ãƒ³") || sub.includes("ãƒ™ã‚¹ãƒˆ") || sub.includes("ã‚¸ãƒ¬"))) { itemsMap["ç¾½ç¹”ã‚Š"] = img; }
      else if (main === "ãƒˆãƒƒãƒ—ã‚¹") { itemsMap["ãƒˆãƒƒãƒ—ã‚¹"] = img; }
      else { itemsMap[main] = img; }
    });
    const drawOrder = ["ã‚¢ã‚¦ã‚¿ãƒ¼", "ç¾½ç¹”ã‚Š", "ãƒˆãƒƒãƒ—ã‚¹", "ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹", "ãƒœãƒˆãƒ ã‚¹", "ãƒãƒƒã‚°", "ã‚·ãƒ¥ãƒ¼ã‚º", "ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼"];
    drawOrder.forEach(cat => { if (itemsMap[cat]) drawItemOnCanvas(ctx, itemsMap[cat], cat); });
    
    card.appendChild(canvas); 
    container.appendChild(card);
  }

  function drawItemOnCanvas(ctx, img, category) {
    const cw = 800; let setting = {};
    if (category === "ãƒˆãƒƒãƒ—ã‚¹") { setting = { maxW: 360, maxH: 450, xOffset: 0, yPos: 80 }; }
    else if (category === "ãƒœãƒˆãƒ ã‚¹") { setting = { maxW: 320, maxH: 450, xOffset: 0, yPos: 330 }; }
    else if (category === "ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹") { setting = { maxW: 320, maxH: 600, xOffset: 0, yPos: 100 }; }
    else if (category === "ç¾½ç¹”ã‚Š") { setting = { maxW: 330, maxH: 450, xOffset: 120, yPos: 40 }; }
    else if (category === "ã‚¢ã‚¦ã‚¿ãƒ¼") { setting = { maxW: 420, maxH: 600, xOffset: -150, yPos: 20 }; }
    else if (category === "ã‚·ãƒ¥ãƒ¼ã‚º") { setting = { maxW: 200, maxH: 600, xOffset: 0, yPos: 950 }; }
    else if (category === "ãƒãƒƒã‚°") { setting = { maxW: 240, maxH: 240, xOffset: -300, yPos: 350 }; }
    else { setting = { maxW: 150, maxH: 150, xOffset: 250, yPos: 150 }; }
    
    const size = calculateFittedSize(img, setting.maxW, setting.maxH);
    let x = (cw / 2) + setting.xOffset - (size.width / 2);
    if (category === "ãƒãƒƒã‚°") x = 50; else if (category === "ãã®ä»–" || category === "ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼") x = 600;
    let y = setting.yPos;
    if (category === "ã‚·ãƒ¥ãƒ¼ã‚º") { y = setting.yPos - size.height; }
    ctx.drawImage(img, x, y, size.width, size.height);
  }

  function calculateFittedSize(img, maxWidth, maxHeight) {
    const ratio = Math.min(maxWidth / img.width, maxHeight / img.height);
    return { width: img.width * ratio, height: img.height * ratio };
  }
