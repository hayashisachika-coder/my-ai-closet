  function renderCloset(items) {
    const container = document.getElementById('closet-container');

    const drawOrder = ["ã‚¢ã‚¦ã‚¿ãƒ¼", "ç¾½ç¹”ã‚Š", "ãƒœãƒˆãƒ ã‚¹", "ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹", "ãƒˆãƒƒãƒ—ã‚¹", "ã‚·ãƒ¥ãƒ¼ã‚º", "ãƒãƒƒã‚°", "ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼"];
    
    drawOrder.forEach(cat => {

    card.appendChild(canvas); card.appendChild(infoDiv); container.appendChild(card);

  // =========================================

  // ï¼ˆå·¨å¤§åŒ–ã‚’é˜²ããŸã‚ã€ç¸¦æ¨ªã®æœ€å¤§ã‚µã‚¤ã‚ºã‚’æŒ‡å®šã—ã¦åã‚ã‚‹ï¼‰
  // =========================================
  function drawItemOnCanvas(ctx, img, category) {
    const cw = 800; // ã‚­ãƒ£ãƒ³ãƒã‚¹å…¨ä½“ã®å¹…

    // 1. ã‚«ãƒ†ã‚´ãƒªã”ã¨ã®ã€Œæœ€å¤§æ ï¼ˆã“ã“ã¾ã§ã¯ã¿å‡ºã—ã¦OKï¼‰ã€ã‚’æ±ºã‚ã‚‹
    // format: { maxW: æ¨ªå¹…ä¸Šé™, maxH: é«˜ã•ä¸Šé™, xOffset: Xã®ã‚ºãƒ¬, yPos: Yä½ç½® }
    let setting = {};

    if (category === "ãƒˆãƒƒãƒ—ã‚¹") {
      setting = { maxW: 360, maxH: 380, xOffset: 0, yPos: 80 };
    }
    else if (category === "ãƒœãƒˆãƒ ã‚¹") {
      // â˜…ã‚¹ã‚«ãƒ¼ãƒˆå·¨å¤§åŒ–é˜²æ­¢ï¼šé«˜ã•ã‚’åˆ¶é™ã—ã€Yä½ç½®ã‚’å°‘ã—ä¸Šã’ã‚‹
      setting = { maxW: 300, maxH: 450, xOffset: 0, yPos: 320 };
    }
    else if (category === "ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹") {
      setting = { maxW: 380, maxH: 600, xOffset: 0, yPos: 80 };
    }
    else if (category === "ç¾½ç¹”ã‚Š") {
      setting = { maxW: 380, maxH: 450, xOffset: 140, yPos: 50 }; // å³å¥¥ã¸
    }
    else if (category === "ã‚¢ã‚¦ã‚¿ãƒ¼") {
      setting = { maxW: 460, maxH: 600, xOffset: -120, yPos: 30 }; // å·¦å¥¥ã¸
    }
    else if (category === "ã‚·ãƒ¥ãƒ¼ã‚º") {
      setting = { maxW: 200, maxH: 180, xOffset: 80, yPos: 780 };
    }
    else if (category === "ãƒãƒƒã‚°") {
      setting = { maxW: 240, maxH: 240, xOffset: -300, yPos: 350 }; // å·¦ç«¯é…ç½®(åº§æ¨™è¨ˆç®—å¤‰æ›´ã®ãŸã‚)
    }
    else { // ãã®ä»–
      setting = { maxW: 150, maxH: 150, xOffset: 250, yPos: 150 };
    }

    // 2. æ ã®ä¸­ã«åã¾ã‚‹ã‚µã‚¤ã‚ºã‚’è¨ˆç®—ã™ã‚‹
    const size = calculateFittedSize(img, setting.maxW, setting.maxH);
    
    // 3. ä¸­å¤®å¯„ã›ã®ãŸã‚ã®Xåº§æ¨™è¨ˆç®—
    // (ã‚­ãƒ£ãƒ³ãƒã‚¹ä¸­å¤®) + (è¨­å®šã—ãŸã‚ºãƒ¬) - (ç”»åƒå¹…ã®åŠåˆ†)
    let x = (cw / 2) + setting.xOffset - (size.width / 2);
    
    // ãƒãƒƒã‚°ãªã©ã¯å·¦ç«¯å›ºå®šã«ã—ãŸã„ã®ã§ç‰¹åˆ¥æ‰±ã„
    if (category === "ãƒãƒƒã‚°") {
        x = 50; 
    } else if (category === "ãã®ä»–" || category === "ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼") {
        x = 600;
    }

    // 4. æç”»
    ctx.drawImage(img, x, setting.yPos, size.width, size.height);
  }

  // â˜…ä¾¿åˆ©é–¢æ•°: ç”»åƒã®æ¯”ç‡ã‚’ä¿ã£ãŸã¾ã¾ã€æŒ‡å®šã—ãŸç®±ã«åã¾ã‚‹ã‚µã‚¤ã‚ºã‚’è¨ˆç®—
  function calculateFittedSize(img, maxWidth, maxHeight) {
    const ratio = Math.min(maxWidth / img.width, maxHeight / img.height);
    return { 
      width: img.width * ratio, 
      height: img.height * ratio 
    };
  }

    else { btn.disabled = true; btn.innerText = "é¸æŠã—ãŸæœã§ã‚³ãƒ¼ãƒ‡ä½œæˆ"; guide.style.display = 'block'; }
